<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>GLBITM Campus Navigation System</title>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel='stylesheet' href='https://unpkg.com/leaflet/dist/leaflet.css' />
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        #map {

        .control-panel {

            left: 15px;

            z-index: 1000;
            background: white;
            padding: 20px;
            border-radius: 10px;

            max-width: 350px;

        .control-panel h2 {
            margin: 0 0 15px 0;

            border-bottom: 2px solid #3498db;

        }
        .control-panel label {
            display: block;
            margin: 12px 0 5px 0;
            font-weight: 600;
            color: #34495e;
            font-size: 14px;
        }
        .control-panel select {
            width: 100%;
            padding: 10px;
            border: 2px solid #bdc3c7;
            border-radius: 5px;
            font-size: 14px;
            background: white;
            cursor: pointer;
            transition: border-color 0.3s;
        }
        .control-panel select:hover {
            border-color: #3498db;
        }
        .control-panel select:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 5px rgba(52, 152, 219, 0.3);
        }
        .control-panel button {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s, transform 0.1s;
        }
        .control-panel button:hover {
            background: #2980b9;
            transform: translateY(-1px);
        }
        .control-panel button:active {
            transform: translateY(0);
        }
        .control-panel button:disabled {
            background: #95a5a6;

            transform: none;
        }
        .route-info {
            margin-top: 15px;
            padding: 12px;
            background: #ecf0f1;
            border-radius: 5px;
            border-left: 4px solid #3498db;

        .route-info.hidden {

            color: #2c3e50;

            border-radius: 4px;

            border: 2px solid transparent;
            transition: all 0.2s;
        }
        .path-item:hover {
            background: #e9ecef;
            border-color: #3498db;
        }
        .path-item.active {
            background: #d4edda;
            border-color: #27ae60;
        }
        .path-item small {
            display: block;
            color: #6c757d;
            margin-top: 4px;
        }
        .legend {
            position: absolute;
            bottom: 15px;
            left: 15px;
            z-index: 1000;
            background: white;
            padding: 12px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
            font-size: 12px;
        }
        .legend-item {
            display: flex;
            align-items: center;
            margin: 5px 0;
        }
        .legend-color {
            width: 20px;
            height: 4px;
            margin-right: 8px;
            border-radius: 2px;
        }
        .clear-btn {
            background: #e74c3c !important;
            margin-top: 10px;
        }
        .clear-btn:hover {
            background: #c0392b !important;
        }
    </style>
</head>
<body>
<div id='map'></div>
<div class='control-panel'>
    <h2>üó∫Ô∏è Campus Navigator</h2>
    <label for='start'>Start Location (EN Point):</label>
    <select id='start'>
        <option value="">Select start location...</option>
    </select>
    <label for='end'>End Location (EN Point):</label>
    <select id='end'>
        <option value="">Select end location...</option>
    </select>
    <button id='routeBtn'>Find Route</button>
    <button class='clear-btn' onclick='clearRoute()'>Clear Route</button>
    <button onclick='reloadData()' style='background: #27ae60; margin-top: 10px;'>üîÑ Reload All Data</button>
    <button onclick='reloadRoutes()' style='background: #27ae60; margin-top: 5px;'>Reload Routes Only</button>
    <div id='routesStatus' style='margin-top: 10px; padding: 8px; background: #e8f5e9; border-radius: 4px; font-size: 12px; color: #2e7d32;'>
        <strong>Routes:</strong> <span id='routesCount'>Loading...</span>
    </div>
    <div id='routeInfo' class='route-info hidden'>
        <div class='distance' id='distance'></div>
        <div class='path-info' id='pathInfo'></div>
    </div>
    <div class='path-list' id='pathListContainer' style='display: none;'>
        <h4 style='margin: 10px 0 5px 0; font-size: 14px;'>Available Paths:</h4>
        <div id='pathList'></div>
    </div>
</div>
<div class='legend'>
    <div class='legend-item'>
        <div class='legend-color' style='background: #2c3e50;'></div>
        <span>Traced Roads</span>
    </div>
    <div class='legend-item'>
        <div class='legend-color' style='background: #3498db;'></div>
        <span>Selected Route</span>
    </div>
    <div class='legend-item'>
        <div class='legend-color' style='background: #e74c3c;'></div>
        <span>Start Point</span>
    </div>
    <div class='legend-item'>
        <div class='legend-color' style='background: #27ae60;'></div>
        <span>End Point</span>
    </div>
</div>
<script src='https://unpkg.com/leaflet/dist/leaflet.js'></script>
<script>
const IMG_W = 1500;
const IMG_H = 1286;
const imgUrl = 'GLBITM Map.jpg';

// Initialize map
const map = L.map('map', {
    crs: L.CRS.Simple,
    minZoom: -2,
    maxZoom: 2
});

const bounds = [[0, 0], [IMG_H, IMG_W]];
const img = L.imageOverlay(imgUrl, bounds).addTo(map);
map.fitBounds(bounds);

let nodes = [];
let edges = [];
let routes = []; // Manually traced routes
let nodeMap = {};
let edgeMap = {};
let routeMap = {}; // Map for quick lookup: "start-end" -> route
let adj = {};

// Initialize routeMap as empty object
routeMap = {};
let routeLayer = null;
let startMarker = null;
let endMarker = null;
let allPathLayers = [];
let highlightedPath = null;

function pointToLatLng(pt) {
    return [pt[1], pt[0]];
}

async function loadData() {
    try {
        console.log('Loading nodes.json...');
        const nodesResponse = await fetch('nodes.json');
        if (!nodesResponse.ok) {
            throw new Error(`Failed to load nodes.json: ${nodesResponse.status}`);
        }
        nodes = await nodesResponse.json();
        console.log('Nodes loaded:', nodes);
        
        console.log('Loading edges.json...');
        const edgesResponse = await fetch('edges.json');
        if (!edgesResponse.ok) {
            console.warn('Could not load edges.json, using empty array');
            edges = [];
        } else {
            edges = await edgesResponse.json();
        }
        console.log('Edges loaded:', edges);
        
        // Load manually traced routes if they exist
        try {
            const routesResponse = await fetch('routes.json');
            if (!routesResponse.ok) {
                throw new Error(`HTTP error! status: ${routesResponse.status}`);
            }
            routes = await routesResponse.json();
            console.log('Loaded routes:', routes);
            
            if (!Array.isArray(routes)) {
                console.error('routes.json is not an array!', routes);
                routes = [];
            } else {
                // Create route lookup map
                routeMap = {}; // Reset route map
                routes.forEach(route => {
                    if (!route.start || !route.end) {
                        console.warn('Invalid route (missing start/end):', route);
                        return;
                    }
                    const key1 = `${route.start}-${route.end}`;
                    const key2 = `${route.end}-${route.start}`;
                    routeMap[key1] = route;
                    routeMap[key2] = route;
                    console.log(`Route mapped: ${key1} and ${key2} -> ${route.startName || 'Unknown'} ‚Üí ${route.endName || 'Unknown'}`);
                });
                console.log('Route map created with', Object.keys(routeMap).length, 'keys:', Object.keys(routeMap));
            }
        } catch (error) {
            console.warn('Could not load routes.json:', error);
            console.warn('Error details:', error.message);
            // routes.json doesn't exist yet, that's okay
            routes = [];
            routeMap = {};
        }
        
        if (nodes.length === 0) {
            alert('No EN points found! Please create nodes.json first.');
            return;
        }
        
        // Create lookup maps
        nodeMap = Object.fromEntries(nodes.map(n => [n.id, n]));
        edgeMap = {};
        edges.forEach(edge => {
            const key1 = `${edge.source}-${edge.target}`;
            const key2 = `${edge.target}-${edge.source}`;
            edgeMap[key1] = edge;
            edgeMap[key2] = edge;
        });
        
        return { nodes, edges, routes };
    } catch (error) {
        console.error('Error loading data:', error);
        alert('Error loading map data. Please ensure nodes.json and edges.json are available.');
        return { nodes: [], edges: [], routes: [] };
    }
}

function addOptions(nodes) {
    const startSelect = document.getElementById('start');
    const endSelect = document.getElementById('end');
    
    if (!startSelect || !endSelect) {
        console.error('Dropdown elements not found!');
        alert('Error: Dropdown elements not found in HTML');
        return;
    }
    
    console.log('Populating dropdowns with', nodes.length, 'nodes');
    
    startSelect.innerHTML = '<option value="">Select start location...</option>';
    endSelect.innerHTML = '<option value="">Select end location...</option>';
    
    nodes.forEach(n => {
        if (!n.id || !n.name) {
            console.warn('Invalid node:', n);
            return;
        }
        
        const opt1 = document.createElement('option');
        opt1.value = n.id;
        opt1.textContent = n.name;
        startSelect.appendChild(opt1);
        
        const opt2 = document.createElement('option');
        opt2.value = n.id;
        opt2.textContent = n.name;
        endSelect.appendChild(opt2);
    });
    
    console.log('Dropdowns populated. Start options:', startSelect.options.length, 'End options:', endSelect.options.length);
}

function buildAdj(edges) {
    const adj = {};
    edges.forEach(edge => {
        const u = edge.source;
        const v = edge.target;
        if (!adj[u]) adj[u] = [];
        if (!adj[v]) adj[v] = [];
        adj[u].push({ to: v, weight: edge.length, edgeId: edge.id });
        adj[v].push({ to: u, weight: edge.length, edgeId: edge.id });
    });
    return adj;
}

function dijkstra(adj, start, goal) {
    const dist = {};
    const prev = {};
    const visited = new Set();
    const queue = [];
    
    Object.keys(adj).forEach(nodeId => {
        dist[nodeId] = Infinity;
        prev[nodeId] = null;
    });
    
    dist[start] = 0;
    queue.push({ node: start, dist: 0 });
    
    while (queue.length > 0) {
        queue.sort((a, b) => a.dist - b.dist);
        const { node: u } = queue.shift();
        
        if (visited.has(u)) continue;
        visited.add(u);
        
        if (u == goal) break;
        
        const neighbors = adj[u] || [];
        neighbors.forEach(neighbor => {
            const v = neighbor.to;
            const alt = dist[u] + neighbor.weight;
            
            if (alt < dist[v]) {
                dist[v] = alt;
                prev[v] = u;
                queue.push({ node: v, dist: alt });
            }
        });
    }
    
    if (dist[goal] === Infinity) return null;
    
    const path = [];
    let current = goal;
    while (current !== null && current !== undefined) {
        path.unshift(parseInt(current));
        current = prev[current];
        if (current == start) {
            path.unshift(parseInt(start));
            break;
        }
    }
    
    return { path, distance: dist[goal] };
}

function drawAllPaths(edges) {
    // Draw all traced paths in grey
    edges.forEach(edge => {
        if (edge.geom && edge.geom.geometry) {
            const coords = edge.geom.geometry.coordinates.map(pt => pointToLatLng(pt));
            const line = L.polyline(coords, {
                color: '#34495e',
                weight: 4,
                opacity: 0.5
            }).addTo(map);
            
            // Make paths clickable
            const sourceNode = nodeMap[edge.source];
            const targetNode = nodeMap[edge.target];
            const pathName = sourceNode && targetNode 
                ? `${sourceNode.name} ‚Üí ${targetNode.name}`
                : `Path ${edge.id}`;
            
            line.bindPopup(`<strong>${pathName}</strong><br>Length: ${edge.length.toFixed(1)} pixels<br><small>Click to highlight</small>`);
            
            line.on('click', function() {
                highlightPath(edge.id);
            });
            
            allPathLayers.push(line);
        }
    });
}

function highlightPath(edgeId) {
    // Remove previous highlight
    if (highlightedPath) {
        map.removeLayer(highlightedPath);
        highlightedPath = null;
    }
    
    // Remove active class from all path items
    document.querySelectorAll('.path-item').forEach(item => {
        item.classList.remove('active');
    });
    
    const edge = edges.find(e => e.id === edgeId);
    if (!edge) return;
    
    // Highlight the path
    if (edge.geom && edge.geom.geometry) {
        const coords = edge.geom.geometry.coordinates.map(pt => pointToLatLng(pt));
        highlightedPath = L.polyline(coords, {
            color: '#f39c12',
            weight: 6,
            opacity: 0.9
        }).addTo(map);
        
        // Highlight corresponding list item
        const pathItems = document.querySelectorAll('.path-item');
        pathItems.forEach(item => {
            if (item.dataset.edgeId == edgeId) {
                item.classList.add('active');
                item.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            }
        });
    }
}

function createPathList() {
    const pathList = document.getElementById('pathList');
    const container = document.getElementById('pathListContainer');
    pathList.innerHTML = '';
    
    if (edges.length === 0) {
        container.style.display = 'none';
        return;
    }
    
    container.style.display = 'block';
    
    edges.forEach(edge => {
        const sourceNode = nodeMap[edge.source];
        const targetNode = nodeMap[edge.target];
        
        if (!sourceNode || !targetNode) return;
        
        const item = document.createElement('div');
        item.className = 'path-item';
        item.dataset.edgeId = edge.id;
        item.innerHTML = `
            <strong>${sourceNode.name} ‚Üí ${targetNode.name}</strong>
            <small>Length: ${edge.length.toFixed(1)} pixels</small>
        `;
        
        item.onclick = () => highlightPath(edge.id);
        pathList.appendChild(item);
    });
}

function drawNodes(nodes) {
    nodes.forEach(n => {
        L.circle(pointToLatLng([n.x, n.y]), {
            radius: 5,
            color: '#2c3e50',
            fillColor: '#ecf0f1',
            fillOpacity: 1,
            weight: 2
        }).addTo(map).bindTooltip(n.name, {
            permanent: false,
            direction: 'top',
            offset: [0, -10]
        });
    });
}

function clearRoute() {
    if (routeLayer) {
        map.removeLayer(routeLayer);
        routeLayer = null;
    }
    if (startMarker) {
        map.removeLayer(startMarker);
        startMarker = null;
    }
    if (endMarker) {
        map.removeLayer(endMarker);
        endMarker = null;
    }
    if (highlightedPath) {
        map.removeLayer(highlightedPath);
        highlightedPath = null;
    }
    document.getElementById('routeInfo').classList.add('hidden');
    document.getElementById('start').value = '';
    document.getElementById('end').value = '';
    
    // Remove active class from path items
    document.querySelectorAll('.path-item').forEach(item => {
        item.classList.remove('active');
    });
}

function drawRoute(path, nodes, edges) {
    clearRoute();
    
    if (!path || path.length < 2) {
        alert('No valid route found between the selected locations.');
        return;
    }
    
    const routeCoords = [];
    
    for (let i = 0; i < path.length - 1; i++) {
        const fromNode = path[i];
        const toNode = path[i + 1];
        
        const edgeKey = `${fromNode}-${toNode}`;
        const edge = edgeMap[edgeKey];
        
        if (edge && edge.geom && edge.geom.geometry) {
            const edgeCoords = edge.geom.geometry.coordinates.map(pt => pointToLatLng(pt));
            routeCoords.push(...edgeCoords);
        } else {
            const from = nodeMap[fromNode];
            const to = nodeMap[toNode];
            if (from && to) {
                routeCoords.push(pointToLatLng([from.x, from.y]));
                routeCoords.push(pointToLatLng([to.x, to.y]));
            }
        }
    }
    
    routeLayer = L.polyline(routeCoords, {
        color: '#3498db',
        weight: 6,
        opacity: 0.9,
        lineJoin: 'round',
        lineCap: 'round'
    }).addTo(map);
    
    const startNode = nodeMap[path[0]];
    if (startNode) {
        startMarker = L.circleMarker(pointToLatLng([startNode.x, startNode.y]), {
            radius: 10,
            color: '#e74c3c',
            fillColor: '#e74c3c',
            fillOpacity: 1,
            weight: 3
        }).addTo(map).bindTooltip('START: ' + startNode.name, { permanent: true });
    }
    
    const endNode = nodeMap[path[path.length - 1]];
    if (endNode) {
        endMarker = L.circleMarker(pointToLatLng([endNode.x, endNode.y]), {
            radius: 10,
            color: '#27ae60',
            fillColor: '#27ae60',
            fillOpacity: 1,
            weight: 3
        }).addTo(map).bindTooltip('END: ' + endNode.name, { permanent: true });
    }
    
    if (routeCoords.length > 0) {
        const routeBounds = L.latLngBounds(routeCoords);
        map.fitBounds(routeBounds, { padding: [50, 50] });
    }
}

function calculateDistance(path) {
    let totalDistance = 0;
    for (let i = 0; i < path.length - 1; i++) {
        const fromNode = path[i];
        const toNode = path[i + 1];
        const edgeKey = `${fromNode}-${toNode}`;
        const edge = edgeMap[edgeKey];
        if (edge) {
            totalDistance += edge.length;
        }
    }
    return totalDistance;
}

function drawManualRoute(route, startId, endId) {
    clearRoute();
    
    if (!route || !route.path || route.path.length < 2) {
        alert('Invalid manual route data.');
        return;
    }
    
    // Draw the manually traced route
    const routeCoords = route.path.map(pt => pointToLatLng(pt));
    
    routeLayer = L.polyline(routeCoords, {
        color: '#3498db',
        weight: 6,
        opacity: 0.9,
        lineJoin: 'round',
        lineCap: 'round'
    }).addTo(map);
    
    // Add start marker
    const startNode = nodeMap[startId];
    if (startNode) {
        startMarker = L.circleMarker(pointToLatLng([startNode.x, startNode.y]), {
            radius: 10,
            color: '#e74c3c',
            fillColor: '#e74c3c',
            fillOpacity: 1,
            weight: 3
        }).addTo(map).bindTooltip('START: ' + startNode.name, { permanent: true });
    }
    
    // Add end marker
    const endNode = nodeMap[endId];
    if (endNode) {
        endMarker = L.circleMarker(pointToLatLng([endNode.x, endNode.y]), {
            radius: 10,
            color: '#27ae60',
            fillColor: '#27ae60',
            fillOpacity: 1,
            weight: 3
        }).addTo(map).bindTooltip('END: ' + endNode.name, { permanent: true });
    }
    
    // Fit map to show entire route
    if (routeCoords.length > 0) {
        const routeBounds = L.latLngBounds(routeCoords);
        map.fitBounds(routeBounds, { padding: [50, 50] });
    }
}

// Initialize application
// Initialize application
console.log('Starting initialization...');
loadData().then(({ nodes, edges, routes }) => {
    console.log('Data loaded:', { nodes: nodes.length, edges: edges.length, routes: routes.length });
    
    if (nodes.length === 0) {
        alert('No nodes found! Please make sure nodes.json exists and contains EN points.\n\nClick "Reload All Data" button to try again.');
        return;
    }
    
    console.log('Initialization complete:');
    console.log('- Nodes:', nodes.length);
    console.log('- Edges:', edges.length);
    console.log('- Routes:', routes.length);
    console.log('- Route Map:', Object.keys(routeMap).length, 'keys');
    
    try {
        addOptions(nodes);
        console.log('Options added to dropdowns');
    } catch (error) {
        console.error('Error adding options:', error);
        alert('Error populating dropdowns: ' + error.message);
    }
    
    drawNodes(nodes);
    drawAllPaths(edges);
    createPathList();
    adj = buildAdj(edges);
    
    // Update routes status
    const routesCountEl = document.getElementById('routesCount');
    if (routesCountEl) {
        routesCountEl.textContent = `${routes.length} manual routes loaded`;
        if (routes.length === 0) {
            routesCountEl.parentElement.style.background = '#fff3cd';
            routesCountEl.parentElement.style.color = '#856404';
            routesCountEl.textContent = 'No routes loaded. Use route_editor.html to create routes.';
        }
    }
    
    // Log route map details
    console.log('Route map details:');
    Object.keys(routeMap).forEach(key => {
        console.log(`  ${key}: ${routeMap[key].startName} ‚Üí ${routeMap[key].endName}`);
    });
    
    document.getElementById('routeBtn').addEventListener('click', () => {
        const startId = parseInt(document.getElementById('start').value);
        const endId = parseInt(document.getElementById('end').value);
        
        if (!startId || !endId) {
            alert('Please select both start and end locations.');
            return;
        }
        
        if (startId === endId) {
            alert('Start and end locations cannot be the same.');
            return;
        }
        
        // First check if there's a manually traced route
        const routeKey = `${startId}-${endId}`;
        console.log('Looking for route with key:', routeKey);
        console.log('Available routes in map:', Object.keys(routeMap));
        const manualRoute = routeMap[routeKey];
        console.log('Found manual route:', manualRoute);
        
        if (manualRoute) {
            // Use manually traced route
            drawManualRoute(manualRoute, startId, endId);
            
            const distanceInMeters = (manualRoute.length * 0.5).toFixed(1);
            
            document.getElementById('distance').textContent = 
                `Distance: ${manualRoute.length.toFixed(1)} pixels (~${distanceInMeters} meters)`;
            document.getElementById('pathInfo').textContent = 
                `Path: Manually traced route (${manualRoute.path.length} points)`;
            document.getElementById('routeInfo').classList.remove('hidden');
        } else {
            // Calculate route using Dijkstra
            const result = dijkstra(adj, startId, endId);
            
            if (!result) {
                alert('No route found between the selected locations. Make sure paths are traced between them, or create a manual route in route_editor.html');
                clearRoute();
                return;
            }
            
            drawRoute(result.path, nodes, edges);
            
            const distance = calculateDistance(result.path);
            const distanceInMeters = (distance * 0.5).toFixed(1);
            
            document.getElementById('distance').textContent = 
                `Distance: ${distance.toFixed(1)} pixels (~${distanceInMeters} meters)`;
            document.getElementById('pathInfo').textContent = 
                `Path: ${result.path.length} waypoints via EN points (calculated)`;
            document.getElementById('routeInfo').classList.remove('hidden');
        }
    });
    
    document.getElementById('start').addEventListener('change', clearRoute);
    document.getElementById('end').addEventListener('change', clearRoute);
    }).catch(error => {
        console.error('Failed to initialize app:', error);
        alert('Failed to load data. Please check console for details.\n\nMake sure you are using a local server (http://localhost:8000)');
    });
}

// Wait for DOM to be ready
if (document.readyState === 'loading') {
    document.addEventListener('DOMContentLoaded', initializeApp);
} else {
    // DOM is already ready
    initializeApp();
}

async function reloadData() {
    try {
        console.log('Reloading all data...');
        const data = await loadData();
        
        if (data.nodes.length === 0) {
            alert('No nodes found! Please check nodes.json');
            return;
        }
        
        addOptions(data.nodes);
        drawNodes(data.nodes);
        drawAllPaths(data.edges);
        createPathList();
        adj = buildAdj(data.edges);
        
        // Update routes status
        const routesCountEl = document.getElementById('routesCount');
        if (routesCountEl) {
            routesCountEl.textContent = `${data.routes.length} manual routes loaded`;
            if (data.routes.length === 0) {
                routesCountEl.parentElement.style.background = '#fff3cd';
                routesCountEl.parentElement.style.color = '#856404';
                routesCountEl.textContent = 'No routes loaded. Use route_editor.html to create routes.';
            } else {
                routesCountEl.parentElement.style.background = '#e8f5e9';
                routesCountEl.parentElement.style.color = '#2e7d32';
            }
        }
        
        alert(`Data reloaded!\n- Nodes: ${data.nodes.length}\n- Edges: ${data.edges.length}\n- Routes: ${data.routes.length}`);
    } catch (error) {
        console.error('Error reloading data:', error);
        alert('Error reloading data: ' + error.message);
    }
}

async function reloadRoutes() {
    try {
        console.log('Reloading routes...');
        const response = await fetch('routes.json');
        if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
        }
        routes = await response.json();
        console.log('Fetched routes:', routes);
        
        routeMap = {}; // Clear existing map
        routes.forEach(route => {
            if (!route.start || !route.end) {
                console.warn('Invalid route:', route);
                return;
            }
            const key1 = `${route.start}-${route.end}`;
            const key2 = `${route.end}-${route.start}`;
            routeMap[key1] = route;
            routeMap[key2] = route;
            console.log(`Mapped route: ${key1} and ${key2} -> ${route.startName} ‚Üí ${route.endName}`);
        });
        console.log('Routes reloaded:', routes.length, 'routes');
        console.log('Route map keys:', Object.keys(routeMap));
        
        // Update status
        const routesCountEl = document.getElementById('routesCount');
        if (routesCountEl) {
            routesCountEl.textContent = `${routes.length} manual routes loaded`;
            if (routes.length === 0) {
                routesCountEl.parentElement.style.background = '#fff3cd';
                routesCountEl.parentElement.style.color = '#856404';
                routesCountEl.textContent = 'No routes loaded. Use route_editor.html to create routes.';
            } else {
                routesCountEl.parentElement.style.background = '#e8f5e9';
                routesCountEl.parentElement.style.color = '#2e7d32';
            }
        }
        
        alert(`Reloaded ${routes.length} routes successfully! Check console for details.`);
    } catch (error) {
        console.error('Error reloading routes:', error);
        alert('Error reloading routes: ' + error.message + '\n\nMake sure routes.json exists and you are using a local server (http://localhost:8000)');
    }
}
